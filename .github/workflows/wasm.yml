name: Build and Publish WASM

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: latest

      - name: Build WASM package
        run: wasm-pack build --release --target web --features wasm,validation

      - name: Remove pkg .gitignore
        run: rm -f pkg/.gitignore

      - name: Publish pkg to forgekit-wasm branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: forgekit-wasm
          folder: pkg
          clean: true
          single-commit: true
          commit-message: "chore: publish wasm pkg"
